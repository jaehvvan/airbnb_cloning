<!DOCTYPE html> 
<html>
	<head> 
		<meta charset="utf-8">
		<title>Online-experience</title>
		<script type="text/javascript" src="online.js"> </script>
		<link rel="stylesheet" type="text/css" href="online.css">
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<!-- HEADER MENUS -->
			<div class="head" id = "head">
				<!-- AIRBNB LOGO -->
				<div class="logo" id ="logo">
					<a href="http://www.airbnb.com">
 						<img id="logo_img" src="img/logo2.png"/>
 					</a>
				</div>
				<!-- MENU-BUTTONS-->
				<div class="menus" id="menus">
					<div id = "menu_button" class="ori_button">
						<button class="menu_img">
							<div class="menu_globe">
								<img id="menu_globe" src="img/globe2.png"/>
							</div>
							<div class="menu_arrow">
								<img id="menu_arrow" src="img/arrow2.png"/>
							</div>
						</button>
					</div>
					<div id = "menu_detail">
						<button>
							임원진
						</button> 
						<button class="exp_hosting">
							과제 제출하기
						</button> 
						<button class="help">
							도움말
						</button> 
						<button class="login">
							로그인
						</button> 
						<button class="sign_in">
							회원 가입
						</button>
					</div>
				</div>
			</div>
			 
		</header>
		<!-- HEAD_INFO SECTION-->
		<section class="head_info">
				<div class="online_exp">멋쟁이사자처럼 8기<h1>
				<div>프리세미나 5조 짱>0<</div>
				<div class="online_exp">모두가 함께 즐기는 에어비앤비 클로닝</div>
		</section>

		<!-- DATA SECTION -->
		<section class="data" id="data">
			<button>Profile</button>
			<button>Calendar</button>
			<button>Seminar</button>
			<button>Coding-Day</button>
			<button>뒤풀이</button>
		</section>

		<!-- PROFILE SECTION -->
		<section class="profile">
			<div class="info">
				<img src="img/1.jpg">
				<img src="img/2.jpg">
				<img src="img/3.jpg">
				<img src="img/4.jpg">
				<img src="img/5.jpg">
			</div>
		</section>
	</body>
</html>
